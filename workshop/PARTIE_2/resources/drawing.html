<script>
    var comm = Jupyter.notebook.kernel.comm_manager.new_comm("nameCommandToChange");
    var canvas = document.getElementById('canvasInAPerfectWorld')
    context = canvas.getContext("2d");
    context.fillStyle = "black";
    context.fillRect(0, 0, canvas.width, canvas.height);
    var clickX = new Array();
    var clickY = new Array();
    var clickDrag = new Array();
    var paint;
    $('#canvasInAPerfectWorld').mousedown(function(e){
        var pos = getMousePos(canvas, e)
        paint = true;
        addClick(pos.x, pos.y);
        redraw();
    });
    $('#canvasInAPerfectWorld').mousemove(function(e){
        if(paint){
          var pos = getMousePos(canvas, e)
          addClick(pos.x, pos.y, true);
          redraw();
        }
    });
    $('#canvasInAPerfectWorld').mouseup(function(e){
        paint = false;
    });
    $('#canvasInAPerfectWorld').mouseleave(function(e){
        paint = false;
    });

    function addClick(x, y, dragging)
    {
      clickX.push(x);
      clickY.push(y);
      clickDrag.push(dragging);
    }

    function clearRect() {
      context.clearRect(0, 0, context.canvas.width, context.canvas.height);
      context.fillStyle = "black";
      context.fillRect(0, 0, canvas.width, canvas.height);
      clickX = new Array();
      clickY = new Array();
      clickDrag = new Array();
    }

    function saveImage() {
      var base64 = canvas.toDataURL("image/png");
      comm.send({"content": `${base64}`});
    }

    function redraw()
    {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.strokeStyle = "white";
        context.lineJoin = "round";
        context.lineWidth = 20;

        for(var i=0; i < clickX.length; i++) {
            context.beginPath();
            if(clickDrag[i] && i){
                context.moveTo(clickX[i-1], clickY[i-1]);
            }else{
                context.moveTo(clickX[i]-1, clickY[i]);
            }
            context.lineTo(clickX[i], clickY[i]);
            context.closePath();
            context.stroke();
        }
    }

    function getMousePos(canvas, evt) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }
</script>
